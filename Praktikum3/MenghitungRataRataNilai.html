  <body>
    <h1>MENGHITUNG NILAI RATA - RATA</h1>
    <script>
      const inputAwal = Number(prompt("Inputkan Jumlah Data Yang Ingin Di Rata - Ratakan : "));
      const Nilai = [];
      for (var i = 0; i < inputAwal; i++) {
        Nilai.push(Number(prompt("Masukan Nilai Ke - " + Number(i + 1))));
      }
      var temp = 0;
      Nilai.forEach((element) => {
        temp += element;
      });
    //   alert(temp/inputAwal);
      console.log('Rata - Rata = ' + temp/inputAwal)
    </script>
  </body>
